<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/Logo.png" />
    <title>Welcome ! | YSJ Portal</title>
    <link rel="stylesheet" href="./portal_style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            font-family: sans-serif;
        }

        main {
            min-height: 100vh;
            align-items: center;
            display: flex;
            justify-content: center;

        }

        .wrap {
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            padding: 50px;
            text-align: start;
            background: #fff;
            max-height: 70%;
            border-radius: 20px;
            color: #000;
        }


        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 35px;
        }

        p {
            margin-top: 20px;
            font-size: 20px;
            color: grey;
            margin-bottom: 30px;

        }

        .start {
            color: #000;
            text-decoration: none;
            font-size: 30px;
        }

        .content {
            min-height: initial !important;
        }

        .fixed {
            box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
            border-radius: 50%;
            padding: 20px;
            position: fixed;
            right: 0;
            bottom: 0;
            margin: 20px;
            background: #c32636;
        }

        .fixed i {
            color: #fff;
            font-size: 25px;
        }

        hr {
            width: 100% !important;
        }
    </style>
</head>

<body>
    <main>
        <div class="wrap">
            <div class="content">
                <div class="wrapper">
                    <form id="applicationForm" action="/submit" method="get">
                        <h1><a href="https://www.ys-journal.org" target="_blank"><img class="logo" src="images/Logo.png"
                                    alt=""></a>Sign In</h1>
                        <hr />
                        <div class="q">
                            <label for="email">Email<span>*</span></label>
                            <input name="email" id="email" type="email" />
                        </div>

                        <div class="q">
                            <label for="password">Password<span>*</span></label>
                            <input name="password" id="password" type="password" />
                        </div>
                            <a href="./index_signup.html" class="button2">Sign Up</a>
                        <div class="btnss">
                            <a href="" class="button2">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
    </main>

 
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script deter src="./mainsign_in_up.js"></script>
    <script deter src="./index.js"></script>
</body>

</html>
