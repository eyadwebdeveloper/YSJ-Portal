<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="portal_style.css">
    <meta name="theme-color" content="#c32636">

    <link rel="shortcut icon" type="image/x-icon" href="images/Logo.png" />

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <title>Personal info | YSJ Portal</title>
</head>
<body>
    <div class="content">
        <div class="wrapper portal">
            <h1><a href="https://www.ys-journal.org" target="_blank"><img class="logo" src="images/Logo.png" alt=""></a> Application Portal</h1>
            <form action="">
              <h2>Personal information</h2>
              <hr>
              <label for="name">Full name<span>*</span></label>
              <input name="name" type="text" required>
              
              <label for="phone">Phone number<span>*</span></label>
              <input name="phone" type="tel" required>
      
              <label for="birth">Date of birth<span>*</span></label>
              <input name="birth" type="date"required>
      
              <label for="gender">Gender <span>*</span></label>
              <select id="gender">
                <option value="male">Male</option>
                <option value="female">Fe-male</option>
                <option value="other">Other</option>
                <option value="no">Prefer not to say</option>
              </select>
      
              <label for="school">Current School/University <span>*</span></label>
              <input name="school" type="text" required>
      
              <label for="grade">Educational grade <span>*</span><br><span class="exp">(e.g.: G11, G12, University Freshman, e.t.c.)</span></label>
              <input name="grade" type="text" required style="margin-top: 10px;">
      
              <label for="nationality">Nationality <span>*</span></label>
              <input name="nationality" type="text" required>
      
              <label for="email">Email <span>*</span></label>
              <input name="email" type="email" required>
            </form>
            <div class="btnss">

              <a href="index.html" class="switch pree">Previous</a>
              <a href="intrest.html" class="switch nexx">Proceed</a>
            </div>
        </div>
        <a href="https://www.ys-journal.org" target="_blank" class="fixed">
          <i class="fa-solid fa-house"></i>
        </a>
    </div>
</body>
</html>
