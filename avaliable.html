<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="portal_style.css">
        <meta name="theme-color" content="#c32636">

        <link rel="shortcut icon" type="image/x-icon" href="images/Logo.png" />

        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
        
        <title>Availability | YSJ Portal</title>
    </head>
<body>
    <div class="content">
        <div class="wrapper portal">
            <h1><a href="https://www.ys-journal.org" target="_blank"><img class="logo" src="images/Logo.png" alt=""></a> Application Portal</h1>
            <form action="">
              <h2>Availability</h2>
              <hr>
              <label for="gender">How much time (hours per week) are you willing and able to commit to YSJ?
                <span>*</span></label>
              <select id="gender">
                <option value="no.">1</option>
                <option value="no.">2</option>
                <option value="no.">3</option>
                <option value="no.">4</option>
                <option value="no.">5</option>
                <option value="no.">6</option>
                <option value="no.">7</option>
                <option value="no.">8</option>
                <option value="no.">9</option>
                <option value="no.">10</option>
              </select>
              <label for="name">List down the most significant time blocks you would have between the start of June and the end of September.
                <span>*</span><br><span class="exp">Note: This is for us to fit your schedule with the journal's active and inactive periods.
                </span></label>
              <input name="name" type="text" required>
            </form>
            <div class="btnss">
              <a href="writing.html" class="switch pree">Previous</a>

              <a href="finish.html" class="switch nexx">Proceed</a>
            </div>
        </div>
        <a href="https://www.ys-journal.org" target="_blank" class="fixed">
          <i class="fa-solid fa-house"></i>
        </a>
    </div>
</body>
</html>
