<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="portal_style.css" />
    <meta name="theme-color" content="#c32636" />

    <link rel="shortcut icon" type="image/x-icon" href="images/Logo.png" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <title>Availability | YSJ Portal</title>
  </head>
  <body>
    <div class="content">
      <div class="wrapper portal">
        <h1>
          <a href="https://www.ys-journal.org" target="_blank"
            ><img class="logo" src="images/Logo.png" alt=""
          /></a>
          Application Portal
        </h1>
        <form id="availabilityForm" action="/submit" method="post">
          <h2>Availability</h2>
          <hr />
          <label for="hours"
            >How much time (hours per week) are you willing and able to commit
            to YSJ? <span>*</span></label
          >
          <select id="hours" name="hours">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <label for="time_blocks"
            >List down the most significant time blocks you would have between
            the start of June and the end of September. <span>*</span
            ><br /><span class="exp"
              >Note: This is for us to fit your schedule with the journal's
              active and inactive periods.
            </span></label
          >
          <input name="time_blocks" id="timeBlocks" type="text" required />
        </form>
        <div class="btnss">
          <a href="writing.html" class="switch pree">Previous</a>

          <a href="finish.html" class="switch nexx" onclick="saveFormData()">Proceed</a>
        </div>
      </div>
      <a href="https://www.ys-journal.org" target="_blank" class="fixed">
        <i class="fa-solid fa-house"></i>
      </a>
    </div>
    <script>
      // Function to handle form submission
      function saveFormData() {
        // Get form data
        let hours = document.getElementById("hours").value;
        let timeBlocks = document.getElementById("timeBlocks").value;

        // Create an object to store form data
        let formData = {
          hours: hours,
          timeBlocks: timeBlocks,
        };

        // Convert form data to JSON string
        let formDataJSON = JSON.stringify(formData);

        // Store form data in Local Storage
        localStorage.setItem("availabilityFormData", formDataJSON);
      }
    </script>
  </body>
</html>
